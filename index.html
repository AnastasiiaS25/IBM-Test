<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>healthylife</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="header__logo"><p>healthy life</p></div>
        <nav>
            <div class="topnav" id="myTopnav">
                <a href="#">MAIN</a>
                <a href="#">TEST</a>
                <a href="#">BMI</a>
                <a href="#" id="Menu" class="icon">&#9776;</a>
            </div>
        </nav>
    </header>
    <main>
            <rel="stylesheet">
            <!--Stylesheet-->
            <style media="screen">
              *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background: #b0c9db;
        }
        .container{
            background-color: #ffffff;
            padding: 30px 30px;
            width: 400px;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 5px;
            font-family: 'Poppins',sans-serif;
            box-shadow: 25px 25px 30px rgba(0,0,0,0.15);
        }
        .container h1{
          background: #024b94;
          color: white;
          text-align: center;
          font-size: 23px;
          letter-spacing: 1px;
          margin-top: -30px;
          margin-left: -30px;
          margin-right: -30px;
          margin-bottom: 40px;
        }
        .row{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .row span{
            font-weight: 500;
        }
        input[type="range"]{
            width: 70%;
            height: 3.5px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #dcdcdc;
            border-radius: 3px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb{
            -webkit-appearance: none;
            appearance: none;
            height: 15px;
            width: 15px;
            background-color: #1c1c1c;
            border-radius: 50%;
            cursor: pointer;
        }
        #result{
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            color: #0be881;
        }
        #category{
            font-size: 18px;
            text-align: center;
            letter-spacing: 1px;
        }
        .display{
        box-shadow: 0 0 20px rgba(0,139,253,0.25);
        margin-bottom: 60px;
        }
            </style>
        </head>
        <body>
            <div class="container">
              <h1>BMI Calculator</h1>
              <div class="display">
                        <p id="result">20.0</p>
                        <p id="category">Normal weight</p>
              </div>
                <div class="row">
                    <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
                    <span id="weight-val">20 kg</span>
                </div>
                <div class="row">
                    <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
                    <span id="height-val">100 cm</span>
                </div>
        
        
            </div>
    
    </main>

    <script src="script.js"></script>

</body>
</html>
